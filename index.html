<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda- Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.11.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

</head>

<body>
    <div class="hearts-container" id="hearts-container">
        <!-- Hearts will be generated by JavaScript -->
    </div>

    <header>

       


        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-heart"></i>
            </div>
            <div class="logo-text">
                <span>Panda,</span>
                <span class="logo-subtext">Music Player</span>
            </div>
        </div>

        <div class="nav-right">
            <!-- Theme toogle -->
            <div class="toggle-container">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            <!-- Audio toggle -->
            <button class="audio-control" id="audioControl">
                <i class="fas fa-play"></i>
            </button>


        </div>
    </header>

  

    <!-- Sidebar Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div> 

    <!-- Playlist Section -->
    <section class="page" id="playlistPage">
        <div class="playlist-main-container">
            <!-- Playlist Sidebar -->
            <div class="playlist-sidebar" id="playlistSidebar">
                <div class="playlist-sidebar-header">
                    <div>
                        <h2>Music Library</h2>
                        <p>All your favorite songs in one place</p>
                    </div>
                    <!-- <button class="close-sidebar" id="closeSidebar">
                        <i class="fas fa-times"></i>
                    </button> -->
                </div>

                <!-- BD Songs Category -->
                <div class="category-section">
                    <div class="category-title birthdayplaylistSection">
                        <i class="fas fa-music"></i>
                        <span>Birthday Song</span>
                    </div>
                    <ul class="category-songs" id="bdSong">
                        <!-- Will be populated by JavaScript -->
                    </ul>
                </div>

                <!-- English Songs Category -->
                <div class="category-section">
                    <div class="category-title">
                        <i class="fas fa-music"></i>
                        <span>English Songs</span>
                    </div>
                    <ul class="category-songs" id="englishSongs">
                        <!-- Will be populated by JavaScript -->
                    </ul>
                </div>

                <!-- Nepali Songs Category -->
                <div class="category-section">
                    <div class="category-title">
                        <i class="fas fa-music"></i>
                        <span>Nepali Songs</span>
                    </div>
                    <ul class="category-songs" id="nepaliSongs">
                        <!-- Will be populated by JavaScript -->
                    </ul>
                </div>

                <!-- Hindi Songs Category -->
                <div class="category-section">
                    <div class="category-title">
                        <i class="fas fa-music"></i>
                        <span>Hindi Songs</span>
                    </div>
                    <ul class="category-songs" id="hindiSongs">
                        <!-- Will be populated by JavaScript -->
                    </ul>
                </div>

                <button id="downloadAllBtn">
                    <i class="fas fa-download"></i> Download All Songs
                </button>
            </div>




            <!-- Sidebar Toggle Button (for desktop) -->
            <button class="sidebar-toggle-btn" id="sidebarToggleBtn">
                <i class="fas fa-chevron-right"></i>
            </button>



            <!-- Playlist Content -->
            <div class="playlist-content" id="playlistContent">
                <div class="playlist-container">
                    <div class="playlist-header">
                        <h2>Now Playing</h2>
                        <p>Enjoy your favorite music</p>
                    </div>

                    <!-- Now Playing Section -->
                    <div class="now-playing" id="nowPlaying">
                        <div class="now-playing-cover">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="now-playing-info">
                            <div class="now-playing-title" id="nowPlayingTitle">Select a song to play</div>
                            <div class="now-playing-artist" id="nowPlayingArtist">-</div>
                            <div class="progress-container" id="progressContainer">
                                <div class="progress-bar" id="progressBar"></div>
                            </div>
                            <div class="time-display">
                                <span id="currentTime">0:00</span>
                                <span id="totalTime">0:00</span>
                            </div>
                        </div>
                    </div>

                    <!-- Playlist Controls -->
                    <div class="playlist-controls">
                        <button class="control-btn" id="prevBtn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-pause" id="playPauseBtn">
                            <i class="fas fa-play" id="playPauseIcon"></i>
                        </button>
                        <button class="control-btn" id="nextBtn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>

                    <!-- Volume Control -->
                    <div class="volume-control">
                        <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                    </div>

                    <!-- Current Playlist -->
                    <h3 style="margin-bottom: 15px; color: var(--primary);">Current Playlist</h3>
                    <ul class="playlist" id="playlist"></ul>
                </div>
            </div>
        </div>


        <!-- Toast Overlay -->
<div id="toastOverlay" class="toast-overlay"></div>

        <div id="downloadToast" class="download-toast">
            <div class="toast-header">
                <h3><i class="fas fa-download"></i> Download Songs</h3>
                <button class="close-btn" id="closeToast">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="toast-body">
                <div class="select-all-section">
                    <label class="checkbox-container">
                        <input type="checkbox" id="selectAllCheckbox">
                        <span class="checkmark"></span>
                        <span class="label-text">Select All</span>
                    </label>
                </div>
                <div id="songList" class="song-list"></div>
            </div>
            <div class="toast-footer">
                <button id="downloadSelectedBtn" class="download-btn">
                    <i class="fas fa-download"></i>
                    Download Selected
                </button>
            </div>
        </div>



    </section>


    <footer>
        <div class="container">
            <p>Made with <i class="fas fa-heart" style="color: var(--primary);"></i> for my Panda</p>
        </div>
    </footer>




    <audio id="backgroundAudio" preload="auto"></audio>


    <script src="./JS/animation.js"></script>
    <script src="./JS/theme.js"></script>
    <script src="./JS/floatingHearts.js"></script>
    <script src="./JS/sidebar.js"></script>
    <script src="./JS/audio.js"></script>
    <script src="./JS/playlist.js"></script>
    <script src="./JS/script.js"></script>
    <script src="./JS/download.js"></script>
</body>


</html>
